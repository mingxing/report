    function format_date(date, format=null) {
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    let month = date.getMonth();
    let day = date.getDate();
    let year = date.getFullYear();
    let array = [];
    switch (format) {
    case 'Y-m':
        return date.toISOString().slice(0, 7);
    case 'm/d/Y':
        array = [(month + 1).toString().padStart(2, '0'), day.toString().padStart(2, '0'), year]
        return array.join('/');
    case 'd-m-Y':
        array = [day.toString().padStart(2, '0'), (month + 1).toString().padStart(2, '0'), year]
        return array.join('-');
    case 'Y-m-d':
        return date.toISOString().slice(0, 10);
    case 'F j':
        return months[month] + ' ' + day;
    case 'M j':
        return months[month].slice(0, 3) + ' ' + day;
    case 'F j, Y':
    default:
        return months[month] + ' ' + day + ', ' + year;
    }
};

    widgets.forEach((widget)=>{

        let dates = widget.querySelector('.js-dates');
        let popupID = guest.getAttribute('aria-controls');
        let popup = widget.querySelector(`#${popupID}`);
        let inputs = {
            adults: widget.querySelector('input[name="adult"]'),
            children: widget.querySelector('input[name="child"]')
        };
        let values = {
            adults: 2,
            children: 0
        };
        let labels = {
            adults: widget.querySelector('.js-adults'),
            children: widget.querySelector('.js-children')
        };
        guest.addEventListener('click', (e)=>{
            e.preventDefault();
            let expand = guest.getAttribute('aria-expanded') === 'false';
            if (expand && widget.classList.contains('hero-booking-widget')) {
                let posX = guest.parentElement.getBoundingClientRect().left;
                let posY = guest.parentElement.getBoundingClientRect().top + window.scrollY;
                console.log(posY)
                popup.style.top = (posY + guest.parentElement.clientHeight) + 'px';
                popup.style.left = posX + 'px';
            }
            guest.setAttribute('aria-expanded', expand.toString());
            popup.setAttribute('data-expanded', expand.toString());
        }
        )
        let plus = widget.querySelectorAll('.js-plus');
        let minus = widget.querySelectorAll('.js-minus');

                e.preventDefault();
                adjustGuests(btn, 1);
                updateGuests();
            }
            )
        }
        )
        minus.forEach((btn)=>{

                e.preventDefault();
                adjustGuests(btn, -1);
                updateGuests();
            }
            )
        }
        )
        let updateGuests = ()=>{

            for (let input in inputs) {
                inputs[input].value = values[input];
                count += values[input];
            }
            guest.innerText = count.toString();
        }
        let adjustGuests = (button,value)=>{
            let target = button.getAttribute('data-input');
            let min = labels[target].getAttribute('data-min');
            let max = labels[target].getAttribute('data-max');
            let plus = button.parentNode.querySelector('.js-plus');
            let minus = button.parentNode.querySelector('.js-minus');
            let current = parseInt(labels[target].innerText);
            current += value;
            plus.disabled = current >= max;
            minus.disabled = current <= min;
            labels[target].innerText = current;
            values[target] = current;
        }
        updateGuests();
        let start = new Date();
        let next = new Date();
        next.setDate(next.getDate() + 1);
        let label = widget.querySelector('.js-dates');
        let DateValues = {
            arrive: start,
            depart: next
        }
        let DateInputs = {

        }

            minDate: +DateValues.arrive,

            numberOfMonths: widget.classList.contains('hero-booking-widget') ? 2 : 1,
            numberOfColumns: widget.classList.contains('hero-booking-widget') ? 2 : 1,
        });
        dates.addEventListener('click', function(e) {
            e.preventDefault();
            datepicker.show();

        let update_dates = ()=>{
            for (let input in DateInputs) {
                DateInputs[input].value = DateValues[input].toISOString().slice(0, 10);
            }
            label.innerText = format_date(DateValues.arrive, 'M j') + ' - ' + format_date(DateValues.depart, 'M j');

        ;

            DateValues.arrive = arrive.dateInstance;

        document.addEventListener('keydown', (e)=>{

            document.addEventListener(event, (e)=>{

                    close();

            }
            );

        if (widget.classList.contains('hero-booking-widget')) {
            document.querySelector('body').insertAdjacentElement('beforeend', popup);
